<!DOCTYPE html>
<html>
<head>

           <i class="fa fa-user-circle"></i>

      <br>
     
       
     
      <span class="input-item">
        <i class="fa fa-key"></i>
       </span>

     <span>
        <i class="fa fa-eye" aria-hidden="true"  type="button" id="eye"></i>
     </span>
     
     
      <br>

      <button class="log-in"> <a href="index.html" style="color: black; text-decoration: none; ">Log In</a> </button>
   </div>
  

   <div class="other">

      <button class="btn submits sign-up"><a href="signup.html" style="color: black; text-decoration: none; ">Sign Up 

      <i class="fa fa-user-plus" aria-hidden="true"></i>
  </a>
      </button>
   </div>
   
  </div>
</form>
</div>

</html>
